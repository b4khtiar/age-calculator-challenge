<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEM - Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="input-wrapper">
            <div class="fieldset">
                <label for="day">Day</label>
                <input type="text" name="day" id="day" placeholder="DD">
                <p class="error-message">Invalid input</p>
            </div>
            <div class="fieldset">
                <label for="month">Month</label>
                <input type="text" name="month" id="month" placeholder="MM">
                <p class="error-message">Must be a valid month</p>
            </div>
            <div class="fieldset">
                <label for="year">Year</label>
                <input type="text" name="year" id="year" placeholder="YYYY">
                <p class="error-message">Invalid input</p>
            </div>
        </div>
        <div class="divider">
            <div class="line"></div>
            <div class="button-count" id="button-count">
                <img src="./assets/images/icon-arrow.svg" width="48" height="48" alt="button-count">
                </div>
            <div class="line only-phone"></div>
        </div>
        <div class="age-container">
            <div>
                <span id="num-year" class="age-text age-number">38</span>
                <span class="age-text">years</span>
            </div>
            <div>
                <span id="num-months" class="age-text age-number">11</span>
                <span class="age-text">months</span>
            </div>
            <div>
                <span id="num-days" class="age-text age-number">--</span>
                <span class="age-text">days</span>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
