<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="card">
            <form id="birthday-form">
                <div class="input-wrapper">
                    <div class="fieldset">
                        <label id="label-day" for="day">Day</label>
                        <input type="number" min="1" max="31" name="day" id="day" placeholder="DD" autofocus>
                        <p id="error-day" class="error-message"></p>
                    </div>
                    <div class="fieldset">
                        <label id="label-month" for="month">Month</label>
                        <input type="number" min="1" max="12" name="month" id="month" placeholder="MM">
                        <p id="error-month" class="error-message"></p>
                    </div>
                    <div class="fieldset">
                        <label id="label-year" for="year">Year</label>
                        <input type="number" length="4" name="year" id="year" placeholder="YYYY">
                        <p id="error-year" class="error-message"></p>
                    </div>
                </div>
            </form>
            <div class="divider">
                <div class="line"></div>
                <div class="button-count" id="button-count">
                    <img src="./assets/images/icon-arrow.svg" width="48" height="48" alt="button-count">
                </div>
            </div>
            <div class="age-container">
                <div>
                    <span id="num-year" class="age-text age-number">--</span>
                    <span class="age-text">years</span>
                </div>
                <div>
                    <span id="num-months" class="age-text age-number">--</span>
                    <span class="age-text">months</span>
                </div>
                <div>
                    <span id="num-days" class="age-text age-number">--</span>
                    <span class="age-text">days</span>
                </div>
            </div>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/b4khtiar">Y. Bakhtiar</a>.
    </footer>
    <script src="script.js"></script>
</body>

</html>
